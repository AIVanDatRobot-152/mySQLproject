<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query App</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { display: flex; }
        .column { width: 50%; padding: 20px; }
        .music { background-color: #d9e4f5; }
        .video { background-color: #f5d9d9; }
    </style>
</head>
<body>
    <div class="container">
        <div class="column music">
            <h2>Music Section</h2>
            <form action="/upload_music" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept=".mp3" required>
                <button type="submit">Upload Music</button>
            </form>
            <h3>Music List</h3>
            <ul>
                {% for song in music_list %}
                    <li>{{ song[1] }} by {{ song[2] }} ({{ song[3] }})</li>
                {% endfor %}
            </ul>
        </div>
        <div class="column video">
            <h2>Video Section</h2>
            <form action="/upload_video" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept=".mp4" required>
                <button type="submit">Upload Video</button>
            </form>
            <h3>Video List</h3>
            <ul>
                {% for movie in movie_list %}
                    <li>{{ movie[1] }} by {{ movie[2] }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
